spring.application.name=bandanize
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/bandanize}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=10GB
# cdn.url=http://localhost:8181
storage.location=${STORAGE_LOCATION:uploads}
storage.type=local

# Resend Configuration
resend.api.key=${RESEND_API_KEY:placeholder}
resend.from.email=${RESEND_FROM_EMAIL:onboarding@bandanize.com}
# Frontend URL for links
app.frontend.url=${APP_FRONTEND_URL:http://localhost:5173}

# Security Configuration
# CORS Allowed Origins (comma separated)
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://127.0.0.1:5173}

